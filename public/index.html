<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/styleR.css" />

    <link rel="shortcut icon" href="./images/pim.jpg" type="image/x-icon" />

    <title>Roleta-Privada</title>
  </head>
  <body>
    <div class="body-roleta">
      <div class="arrow">
        <img src="./images/seta1.png" alt="Seta" />
      </div>
      <div class="game">
        <button id="spin">Spin</button>
        <div class="container">
          <div class="roulette-option num-1">1</div>
          <div class="roulette-option num-2">2</div>
          <div class="roulette-option num-3">3</div>
          <div class="roulette-option num-4">4</div>
          <div class="roulette-option num-5">5</div>
          <div class="roulette-option num-6">6</div>
          <div class="roulette-option num-7">7</div>
          <div class="roulette-option num-8">8</div>
          <div class="roulette-option num-9">9</div>
          <div class="roulette-option num-10">10</div>
          <div class="roulette-option num-11">11</div>
          <div class="roulette-option num-12">12</div>
          <div class="roulette-option num-13">13</div>
          <div class="roulette-option num-14">14</div>
          <div class="roulette-option num-15">15</div>
          <div class="roulette-option num-16">16</div>
          <div class="roulette-option num-17">17</div>
          <div class="roulette-option num-18">18</div>
          <div class="roulette-option num-19">19</div>
          <div class="roulette-option num-20">20</div>
          <div class="roulette-option num-21">21</div>
          <div class="roulette-option num-22">22</div>
          <div class="roulette-option num-23">23</div>
          <div class="roulette-option num-24">24</div>
          <div class="roulette-option num-25">25</div>
          <div class="roulette-option num-26">26</div>
          <div class="roulette-option num-27">27</div>
          <div class="roulette-option num-28">28</div>
          <div class="roulette-option num-29">29</div>
          <div class="roulette-option num-30">30</div>
        </div>
      </div>
      <div id="selected"></div>
    </div>

    <div class="body-chat">
      <section class="containers">
        <section class="login">
          <h2>Login</h2>
          <form class="login__form" id="loginForm">
            <input
              type="text"
              class="login__input"
              placeholder="Seu nome"
              required
            />
            <button type="submit" class="login__button">Entrar</button>
          </form>
        </section>
        
        <section class="chat">
          <section class="chat__messages" id="chatMessages"></section>
          <div id="audioContainer"></div> <!-- Esta parte está presente -->
          <form class="chat__form" id="chatForm">
            <h1>Audio</h1>
            <button id="recordingButton" disabled></button>
            <input
              type="text"
              class="chat__input"
              placeholder="Digite uma mensagem"
              autofocus
            />
          
            <button type="submit" class="chat__button">
              <span class="material-symbols-outlined">send</span>
            </button>
          </form>
        </section>
      </section>
    </div>
    <div class="botão-conteiner">
      <button id="new-message" ></button>
      <div id="setaBaixo" ></div>
    </div>
    <!-- Adicione um elemento de áudio oculto -->
    <audio id="notificationSound" src="./music.mp3/Mensagem-Do-Xiaomi.mp3" preload="auto"></audio>
    
    <script src="./js/main.js"></script>
    <script src="./js/roulette.js"></script>  
    <script src="./js/chat.js"></script>
    <script src="./js/audio.js"></script> 
    <!--<script src="./js/chatAudio.js"></script>-->
  </body>
</html>
